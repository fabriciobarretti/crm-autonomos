<!DOCTYPE html>
<html>
<head>
    <title>Edit Client</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
    <body>
    <h1>Add Client</h1>
    
    <div class="container">
    <form action="/add" method="post">
        <label for="name">Name: </label>
        <input type="text" class="form-input" name="name" placeholder="Name" required><br>

        <label for="birthdate">Birthdate: </label>
        <input type="date" class="form-input" name="birthdate" placeholder="Birthdate" max="2006-01-01" required><br>

        <label for="dayofthesession">Day of the session: </label>
            <select id="dayofthesession" name="dayofthesession">
            <option value="" disabled selected>Select your option</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
            </select><br>

        <label for="sessiontime">Session time: </label>
        <input id="sessiontime" class="form-input" type="time" name="sessiontime"/><br>
        
        <label for="packageprice">Package price: </label>
        <input type="number" class="form-input" name="packageprice" required min="1" max="999"><br>

        <label for="payday">Payment date: </label>
        <input type="number" class="form-input" name="payday" required min="1" max="31"><br>
        
        <div class="container-submit">
            <input type="submit" value="Add Client">
        </div>
    </form>
    </div>
    
    <br>
    <br>
    
    <h1>Current Clients</h1>
    <div class="container">
        {% for client in clients %}
        <!-- <button onclick="window.location.href='/edit/{{ client.id }}';">{{ client.name }}</button> -->
        <div class="card">            
            <a href="/edit/{{ client.id }}">{{ client.name }}
            </a>
            <!-- <a href="/delete/{{ client.id }}">Delete</a> -->
        </div>
        {% endfor %}
    </div>
        
    <button onclick="window.location.href='/';">Go back</button>
    </body>
</html>
