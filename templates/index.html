<!DOCTYPE html>
<html>
<head>
    <title>Client Management</title>
</head>
<body>
    <h1>Clients</h1>
    <form action="/add" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Name" required><br>

        <label for="birthdate">Birthdate: </label>
        <input type="date" name="birthdate" placeholder="Birthdate" max="2006-01-01" required><br>

        <label for="dayofthesession">Day of the session: </label>
            <select id="dayofthesession" name="dayofthesession">
            <option value="" disabled selected>Select your option</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
            </select><br>

        <label for="sessiontime">Session time: </label>
        <input id="sessiontime" type="time" name="sessiontime"/><br>
        
        <label for="packageprice">Package price: </label>
        <input type="number" name="packageprice" required min="1" max="999"><br>

        <label for="payday">Payment date: </label>
        <input type="number" name="payday" required min="1" max="31"><br>

        <input type="submit" value="Add Client">
    </form>
    <ul>
        <p>Clients: </p>
        {% for client in clients %}
        <li>
            {{ client.name }}
            <a href="/edit/{{ client.id }}">Edit</a>
            <a href="/delete/{{ client.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <ul>
        <p>Next sessions: </p>
        {%for session in nextSessions%}
   
        <li>
            {{ session.name }} {{ daysOfTheWeek[session.dayofthesession] }} {{ session.sessiontime }}
        </li>
        {% endfor %}
    </ul>

</body>
</html>
